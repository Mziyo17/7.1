<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Магазин</title>
</head>
<body>
    <h1>Товары</h1>
    {% for product in products %}
        <div>
            <h2><a href="{% url 'product_detail' product.pk %}">{{ product.name }}</a></h2>
            <p>Цена: {{ product.price }} ₽</p>
            <img src="{{ product.image.url }}" width="200">
        </div>
    {% endfor %}
</body>
</html>
